<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="#4433FF">
    </ion-item>
    <ion-item color="#4433FF">
      <ion-label>Cursos e disciplinas</ion-label>
    </ion-item>
  </ion-list>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <img src="assets/eletro-icon.png" name="pin" slot="start">
      <ion-label>Eletrotécnica</ion-label>
      <ion-button slot="end" (click)="showEletro()">Acessar</ion-button>
    </ion-item>

    <ion-card-content>
      Disciplinas da matéria do curso técnico de Eletrotécnica.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <img src="assets/info-icon.png" name="pin" slot="start">
      <ion-label>Informática</ion-label>
      <ion-button slot="end" (click)="showInfo()">Acessar</ion-button>
    </ion-item>

    <ion-card-content>
      Disciplinas da matéria do curso técnico de Informática.
    </ion-card-content>
  </ion-card>
</ion-content>
