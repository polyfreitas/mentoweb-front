<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button color="dark" (click)="fecharModal()">
              <ion-icon name="arrow-back"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title>Criar monitoria</ion-title> 
  </ion-toolbar>
</ion-header>

  <ion-content *ngIf="monitoria">
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-textarea [(ngModel)]="monitoria.monitor.nomeCompleto" placeholder="Digite seu nome completo"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-icon name="journal-outline" slot="start"></ion-icon>
      <ion-textarea [(ngModel)]="monitoria.disciplina.nome" placeholder="Digite a disciplina"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-textarea [(ngModel)]="monitoria.local" placeholder="Digite o local"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Data</ion-label>
      <ion-datetime [(ngModel)]="monitoria.data" displayFormat="D / MM / YYYY" presentation="date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-icon name="time-outline" slot="start"></ion-icon>
      <ion-label>Hor√°rio</ion-label>
      <ion-datetime [(ngModel)]="monitoria.horario" displayFormat="HH:mm" presentation="time"></ion-datetime>
    </ion-item>

    <ion-button (click)="confirmMonitoria()">
      Enviar
    </ion-button>

  </ion-content>
