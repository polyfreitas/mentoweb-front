<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="#4433FF">
    </ion-item>
    <ion-item color="#4433FF">
      <ion-label>Monitorias</ion-label>
    </ion-item>
  </ion-list>
</ion-header>

  
  <ion-content>

    <ion-card *ngFor="let monitoria of monitorias">
      <ion-card-header>
        <ion-card-title>{{monitoria.disciplina.nome}}</ion-card-title>
        <ion-card-subtitle>MONITOR: {{monitoria.monitor.nomeCompleto}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        DATA E HORA: {{ monitoria.data + ' ' + monitoria.horario | date:'dd/MM/yyyy HH:mm' }}<br>
        LOCAL: {{monitoria.local}}<br>

        <div class="action-buttons">
          <ion-icon name="trash-outline" color="danger" style="margin-top: 10px;" (click)="deleteMonitoria(monitoria.id)"></ion-icon>
          <ion-icon name="create-outline" color="success" style="margin-top: 10px;" (click)="openEditMonitoria(monitoria)"></ion-icon>
        </div>

      </ion-card-content>
    </ion-card>

    <ion-fab horizontal="end" vertical="down" slot="fixed">
      <ion-fab-button id="open-modal" (click)="openEditMonitoria()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </ion-content>
