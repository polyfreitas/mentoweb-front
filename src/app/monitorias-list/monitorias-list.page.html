<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Disciplinas de Informática</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Faça sua busca"
  [(ngModel)]="queryText"
  (ionInput)="filterDisciplina($event)"
  clearInput>
</ion-searchbar>
  <ion-list></ion-list>
  <ion-item *ngFor="let disciplinas of monitoriasInfo">
    <ion-label>{{disciplinas.nome}}</ion-label>
    <p> ID: {{disciplinas.id}}</p>
  </ion-item>
</ion-content>
