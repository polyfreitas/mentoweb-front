<ion-content>
    <div id="header">
        <div id="logo">
        </div>
    </div>

    <div class="campos">
        <ion-card class="form-campos">
            <ion-card-content>
                <p>Seja bem-vindo!</p>
                <h1>Fa√ßa seu Login</h1>

                <form [formGroup]="fGroup">
                    <ion-item>
                        <ion-icon name="mail"></ion-icon>
                        <ion-input required [(ngModel)]="creds.email" formControlName="inbox" name="email" type="email"
                            placeholder="Email Institucional" clearInput="true">
                        </ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-icon name="lock-closed"></ion-icon>
                        <ion-input required [(ngModel)]="creds.senha" formControlName="password" name="senha" type="password" placeholder="Senha"
                            clearInput="true">
                        </ion-input>
                    </ion-item>

                    <ion-button [disabled]="!validaCampos()" expand="block">Login</ion-button>
                    <ion-button class="botao-registro" expand="block">Criar sua conta</ion-button>
                </form>

            </ion-card-content>
        </ion-card>
    </div>

</ion-content>
