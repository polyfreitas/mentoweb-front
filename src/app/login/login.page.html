<ion-content>

    <div id="header">
        <div id="logo">
            <img src="assets/astronauta.svg" alt="logo">
        </div>

        <p>Seja bem-vindo!</p>
        <h1>Fa√ßa seu Login</h1>
    </div>

    <div class="campos">
        <ion-card class="form-campos">
            <ion-card-content>
             <form>
                <ion-item>
                    <ion-icon name="mail"></ion-icon>
                    <ion-input [(ngModel)]="creds.email" name="email" type="text" placeholder="Email Institucional" clearInput="true"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon name="lock-closed"></ion-icon>
                    <ion-input [(ngModel)]="creds.senha" name="senha" type="password" placeholder="Senha" clearInput="true"></ion-input>
                </ion-item>
                <ion-button expand="block" (click)="login()">Login</ion-button>
              </form>
            </ion-card-content>
          </ion-card>
        </div>

</ion-content> 
    <div class="line-text">
        <span class="lines"></span>
            <span class="text" (click)="showRegister()">Registrar</span>
    </div>
