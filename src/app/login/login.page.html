<ion-content padding>
    <div class="heading">
        <h1>Entrar agora</h1>

    </div>

        <form>
            <ion-item div class="item-content">
                <ion-label stacked>Email</ion-label>
                    <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Senha</ion-label>
                <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
            </ion-item>
            <ion-button (click)="login()">Login</ion-button>
            <ion-button (click)="showRegister()">Registrar</ion-button>
        </form>

</ion-content>
