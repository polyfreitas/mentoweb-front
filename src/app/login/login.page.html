<ion-content>
    <div id="header">
        <div id="logo">
        </div>
    </div>

    <div class="campos">
        <ion-card class="form-campos">
            <ion-card-content>
                <h3>Seja bem-vindo!</h3>
                <h1>Faça seu Login</h1>

                <form [formGroup]="fGroup">
                    <ion-item>
                        <ion-icon name="mail"></ion-icon>
                        <ion-input required formControlName="email" name="email" type="email"
                            placeholder="Email Institucional" clearInput="true">
                        </ion-input>
                        <div *ngIf="fGroup.controls.email.errors">
                            <p *ngIf="fGroup.controls.email.errors.required">Esse campo é obrigatório!</p>
                            <p *ngIf="fGroup.controls.email.errors.minlength">Esse campo deve ter no mínimo 5 caracteres
                            </p>
                            <p *ngIf="fGroup.controls.email.errors.maxlength">Esse campo deve ter no máximo 80
                                caracteres</p>
                        </div>
                    </ion-item>

                    <ion-item>
                        <ion-icon name="lock-closed"></ion-icon>
                        <ion-input required formControlName="senha" name="senha" type="password" placeholder="Senha"
                            clearInput="true">
                        </ion-input>
                        <div *ngIf="fGroup.controls.senha.errors">
                            <p *ngIf="fGroup.controls.senha.errors.required">Esse campo é obrigatório!</p>
                            <p *ngIf="fGroup.controls.senha.errors.minlength">Esse campo deve ter no mínimo 5
                                caracteres</p>
                            <p *ngIf="fGroup.controls.senha.errors.maxlength">Esse campo deve ter no máximo 30
                                caracteres</p>
                        </div>
                    </ion-item>

                    <ion-button (click)="logar()" expand="block">Login</ion-button>
                    <ion-button class="botao-registro" expand="block" (click)="showRegister">Criar sua conta
                    </ion-button>
                </form>

            </ion-card-content>
        </ion-card>
    </div>

</ion-content>
